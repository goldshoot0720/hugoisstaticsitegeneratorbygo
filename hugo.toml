baseURL = "https://hugoisstaticsitegeneratorbygo.netlify.app/"
languageCode = "zh-rw"
defaultContentLanguage = "zh-rw"
title = "星空下微風輕拂黃光閃耀的世界"
theme = "PaperMod"
enableRobotsTXT = true
hasCJKLanguage = true
enableGitInfo = true
[params]
ShowWordCount = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowRssButtonInSectionTermList = true 
[params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]
[params.search]
enable = true
searchEngine = "fuse"
[outputs]
home = ["HTML", "RSS", "JSON"]
